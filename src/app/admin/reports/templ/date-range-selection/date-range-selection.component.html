<div class="container">
  <form [formGroup]="invoiceForm">
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <label for="startDate"><strong>Start Date</strong></label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
            formControlName="startDate" id="startDate" name="startDate" (dateSelect)="onStartDateChange($event)" (blur)="onStartDateBlur($event)" ngbDatepicker #d0="ngbDatepicker" required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d0.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm">
      <div class="form-group">
        <label for="endDate"><strong>End Date</strong></label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
            formControlName="endDate" id="endDate" name="endDate" (dateSelect)="onEndDateChange($event)" (blur)="onEndDateBlur($event)" ngbDatepicker #d1="ngbDatepicker" required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm">
      <div class="form-group">
        <label for="localAuthority"><strong>Local Authorities</strong></label>
        <select class="custom-select" name="localAuthority" id="localAuthority" formControlName="localAuthority" (change)="onLocalAuthorityChange($event)">
          <option *ngFor="let la of localAuthrities;" [value]="la.key">
            {{la.value}}
          </option>
        </select>
      </div>
    </div>

    <div class="col-sm">
      <div>&nbsp;</div>
      <button class="btn btn-primary mt-1" id="go-btn" [disabled]="!invoiceForm.valid" (click)="getReportByDate()">Go</button>
      <button class="btn btn-primary mt-1 ml-4" [disabled]="!invoiceForm.valid" (click)="downloadReportByDate()">Download
        <!-- <span *ngIf="downloading" class="spinner-border spinner-border-sm mr-1"></span> -->
      </button>
    </div>
  </div>
  </form>
</div>
