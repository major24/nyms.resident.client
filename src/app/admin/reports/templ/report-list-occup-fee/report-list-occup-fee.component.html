<div class="container">
  <!-- grid header -->
  <div class="row bg-info text-white mb-3" *ngIf="_avgOccupancyReport && _avgOccupancyReport.length > 0">
    <div class="col-4">
      Name
    </div>
    <div class="col-4">
      Provider
    </div>
    <div class="col-2">
      # Stays
    </div>
    <div class="col-2">
      Weekly Fee
    </div>
  </div>
  <!-- end of header-->

  <div class="row border" *ngFor="let avgOcc of _avgOccupancyReport">
    <div class="col-4 mb-4">
      <h6>{{avgOcc.name}}</h6>
      <div style="font-size: small;">
        {{avgOcc.divisionName}}
      </div>
    </div>
    <div class="col-4">
      <div style="font-size: small;">
        {{avgOcc.fundProvider}}
      </div>
    </div>
    <div class="col-2">
      <span>{{avgOcc.numberOfDays}}</span>
    </div>
    <div class="col-2">
      <span>{{avgOcc.weeklyFee | number : '1.2-2'}}</span>
    </div>
  </div>

</div>
