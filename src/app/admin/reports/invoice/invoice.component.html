<div class="container mt-1">

  <billing-date-selection
    (getReportEvent)="displayAllInvoices($event)"
    (localAuthorityChangedEvent)="localAuthorityChanged($event)">
  </billing-date-selection>
  <hr />

  <div *ngIf="loading" class="spinner-border"></div>
  
  <summary-info
    [invoicesSummary]="invoicesSummary">
  </summary-info>

  <invoice-list
    [invoices]="invoices">
  </invoice-list>

</div>
