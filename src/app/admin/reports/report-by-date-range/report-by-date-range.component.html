<div class="container mt-1">

  <date-range-selection
    (startDateSelectEvent)="onStartDateSelectEvent($event)"
    (endDateSelectEvent)="onEndDateSelectEvent($event)"
    (localAuthorityChangedEvent)="localAuthorityChanged($event)"
    (reportSelectorChangedEvent)="reportSelectorChanged($event)"
    (getReportEvent)="getReport()"
    (downloadReportEvent)="downloadReport()">
  </date-range-selection>

  <div *ngIf="loading" class="spinner-border"></div>

  <report-list *ngIf="reportSelector === '1'"
    [invoices]="invoices">
  </report-list>

  <!-- below both components shows in one page -->
  <summary-info *ngIf="reportSelector === '2'"
    [invoices]="invoices"
    [startDate]="startDate"
    [endDate]="endDate">
  </summary-info>

  <report-list-occup-fee *ngIf="reportSelector === '2'"
    [invoices]="invoices"
    [startDate]="startDate"
    [endDate]="endDate">
  </report-list-occup-fee>

  <report-validated-unvalidated *ngIf="reportSelector === '3'"
    [invoiceValidationsReportResponse]="invoiceValidationsReportResponse">
  </report-validated-unvalidated>


</div>
